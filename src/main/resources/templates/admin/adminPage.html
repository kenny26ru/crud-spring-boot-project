<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Admin panel</title>

        <style>
            .form-add {
                width: 420px;
                margin: 0 auto;
            }
            .label-add {
                text-align: center;
                font-weight: bold;
            }
            .right-link {
                margin-bottom: 5px;
            }
        </style>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid pl-0">
                <div class="navbar-brand" th:object="${user}" th:each="role : ${roles}">
                    <span class="font-weight-bold"  th:text="${user.email}">
<!--                        some-adress@mail.com-->
                    </span> with roles:
                    <span th:text="${role.roleName}">
<!--                        ADMIN-->
                    </span>
                </div>
                <div>
                    <p class="text-right text-secondary my-2 my-sm-0"><a th:href="@{/logout}" class="text-right">Logout</a></p>
                </div>
            </div>
        </nav>

        <div class="container-fluid mh-100">
            <div class="row">
                <div class="col-1 mt-3 p-0">
                    <div class="nav flex-column nav-pills" id="v-pills-tab-vertical-link" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                        <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="false">User</a>
                    </div>
                </div>
                <div class="col-11 bg-light">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">
                            <div class="tab-content">
                                <h2 class="mt-3 font-weight-bold">Admin panel</h2>
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="table-tab" data-toggle="tab" href="#table" role="tab" aria-controls="table" aria-selected="true">Users table</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">New User</a>
                                    </li>
                                </ul>
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="table" role="tabpanel" aria-labelledby="table-tab">
                                        <div class="wrapper table">
                                            <div class="font-weight-bold align-middle" style="background-color: #f7f7f7; height: 40px; border: 1px solid #DDE1E4; padding-left: 22px; line-height: 30px">
                                                <span class="align-middle">All Users</span>
                                            </div>
                                            <div style="background-color: #ffffff; padding: 20px; border: 1px solid #DDE1E4;">
                                                <table class="table table-striped" >
                                                    <thead>
                                                    <tr>
                                                        <th scope="col" >ID</th>
                                                        <th scope="col" >First Name</th>
                                                        <th scope="col" >Last Name</th>
                                                        <th scope="col" >Email</th>
                                                        <th scope="col" >Age</th>
                                                        <th scope="col" >Role</th>
                                                        <th scope="col">Edit</th>
                                                        <th scope="col">Delete</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody id="data">

                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                        <div class="wrapper form">
                                            <div class="font-weight-bold align-middle" style="background-color: #f7f7f7; height: 40px; border: 1px solid #DDE1E4; padding-left: 22px; line-height: 30px">
                                                <span class="align-middle">Add new user</span>
                                            </div>
                                            <div style="background-color: #ffffff; padding: 20px; border: 1px solid #DDE1E4;">
                                                <form id="formAdd" class="form-add" name="form-add" enctype="multipart/form-data">
                                                    <div class="form-group">
                                                        <label class="label-add" for="firstName">First name</label>
                                                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="label-add" for="lastName">Last Name</label>
                                                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="label-add" for="age">Age</label>
                                                        <input type="number" class="form-control" id="age" placeholder="Age">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="label-add" for="emailAdd">Email</label>
                                                        <input type="email" class="form-control" id="emailAdd" placeholder="Email">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="label-add" for="password">Password</label>
                                                        <input type="password" class="form-control" id="password" placeholder="Password">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="label-add" for="roles">Role</label>
                                                        <select multiple class="form-control" id="roles" >
                                                            <option th:each="i : ${roleSet}" th:value="${i.roleName}" th:text="${i.roleName}"></option>
                                                        </select>
                                                    </div>
                                                    <button id="add_button" class="btn btn-success" type="submit">Add new user</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                            <div class="tab-content">
                                <h2 class="mt-3 font-weight-bold">User information-page</h2>
                                <div class="wrapper">
                                    <div class="font-weight-bold align-middle" style="background-color: #f7f7f7; height: 40px; border: 1px solid #DDE1E4; padding-left: 22px; line-height: 30px">
                                        <span class="align-middle">About user</span>
                                    </div>
                                    <div style="background-color: #ffffff; padding: 20px; border: 1px solid #DDE1E4;">
                                        <table class="table table-striped some" >
                                            <thead>
                                                <tr>
                                                    <th scope="col" >ID</th>
                                                    <th scope="col" >First Name</th>
                                                    <th scope="col" >Last Name</th>
                                                    <th scope="col" >Email</th>
                                                    <th scope="col" >Age</th>
                                                    <th scope="col" >Role</th>
                                                </tr>
                                            </thead>
                                            <tbody id="info">

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal Window-->
        <!--Edit modal window-->
        <div class="modal fade" id="editModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLongTitle">Edit user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-edit">
                            <div class="form-group">
                                <label class="label-edit" for="idEdit">ID</label>
                                <input type="email" class="form-control" id="idEdit" placeholder="ID" readonly>
                            </div>
                            <div class="form-group">
                                <label class="label-edit" for="firstNameEdit">First name</label>
                                <input type="email" class="form-control" id="firstNameEdit" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label class="label-edit" for="lastName">Last Name</label>
                                <input type="email" class="form-control" id="lastNameEdit" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <label class="label-edit" for="ageEdit">Age</label>
                                <input type="email" class="form-control" id="ageEdit" placeholder="Age">
                            </div>
                            <div class="form-group">
                                <label class="label-edit" for="emailEdit">Email</label>
                                <input type="email" class="form-control" id="emailEdit" placeholder="Email" >
                            </div>
                            <div class="form-group">
                                <label class="label-edit" for="editInputPassword">Password</label>
                                <input type="password" class="form-control" id="editInputPassword" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label class="label-edit" for="editFormControlSelect">Role</label>
                                <select multiple class="form-control" id="editFormControlSelect">
<!--                                    <option th:each="i : ${roleSet}" th:value="${i.roleName}" th:text="${i.roleName}"></option>-->
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="edit-primary" class="btn btn-primary">Edit</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Delete modal window -->
        <div class="modal fade" id="deleteModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLongTitle">Delete user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-delete" action="#">
                            <div class="form-group">
                                <label class="label-delete" for="idDelete">ID</label>
                                <input type="number" class="form-control" id="idDelete" readonly>
                            </div>
                            <div class="form-group">
                                <label class="label-delete" for="firstNameDelete">First name</label>
                                <input type="text" class="form-control" id="firstNameDelete" placeholder="First Name" readonly>
                            </div>
                            <div class="form-group">
                                <label class="label-delete" for="lastNameDelete">Last Name</label>
                                <input type="text" class="form-control" id="lastNameDelete" placeholder="Last Name" readonly>
                            </div>
                            <div class="form-group">
                                <label class="label-delete" for="ageDelete">Age</label>
                                <input type="number" class="form-control" id="ageDelete" placeholder="Age" readonly>
                            </div>
                            <div class="form-group">
                                <label class="label-delete" for="emailDelete">Email</label>
                                <input type="email" class="form-control" id="emailDelete" placeholder="Email" readonly>
                            </div>
                            <div class="form-group">
                                <label class="label-delete" for="deleteFormControlSelect">Role</label>

                                <select multiple readonly class="form-control" id="deleteFormControlSelect" >
<!--                                    <option>ADMIN</option>-->
<!--                                    <option>USER</option>-->
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="delete-primary" class="btn btn-primary">Delete</button>
                    </div>
                </div>
            </div>
</div>

        <input hidden id="user_id" type="text" th:value="${user.id}">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script type="text/javascript" src="../../static/js/script.js" th:src="@{/js/script.js}" th:inline="javascript"></script>
    </body>
</html>
