<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>

</head>
<body>
<h2>Edit User</h2>
<form action="#" th:action="@{/admin/edit}" th:object="${user}" method="post">
    <label for="user_id">User ID:</label>
    <input id="user_id" type="text" th:field="*{id}" readonly placeholder="ID User">
    <label for="name">User Name:</label>
    <input type="text" th:field="*{name}" id="name" placeholder="User name">
    <br>
    <label for="password">User Password:</label>
    <input type="text" th:field="*{password}" id="password" placeholder="User password">
    <br>
    <input type="submit" value="Edit user">
</form>
</body>
</html>
