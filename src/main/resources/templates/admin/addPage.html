<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h2>Add new user</h2>
<div>
    <form action="#" th:action="@{/admin/add}" th:object="${user}" method="post">
        <label for="name">User Name:</label>
        <input type="text" th:field="*{name}" id="name" placeholder="User name">
        <br>
        <label for="password">User Password:</label>
        <input type="text" th:field="*{password}" id="password" placeholder="User password">
        <br>
        <select multiple name="form" th:field="*{roleSet}">
            <option th:each="i : ${roles}" th:value="${i.id}" th:text="${i.roleName }"></option>
        </select>
        <br>
        <input type="submit" value="Create user">
    </form>
</div>

</body>
</html>
